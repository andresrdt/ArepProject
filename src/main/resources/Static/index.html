<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Datos Empresariales</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
        <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <link rel="stylesheet"
              href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" />
        <script>
            var ctx = document.getElementById("myChart").getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                    datasets: [{
                            label: '# of Votes',
                            data: [12, 19, 3, 5, 2, 3],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255,99,132,1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                },
                options: {
                    scales: {
                        yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                    }
                }
            });
        </script>

        <link rel="stylesheet"
              href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" />
        <style>
            html, body{
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;

            }
            #HeaderApi{
                text-align: center;
            }

            #map-canvas {
                width: 30%;
                height: 45%;
                margin: 1;
                padding: 1;

            }
            #search-field{

                text-align: center;
            }
            #ApiData{
                width: 75%;

                text-align: center;
            }
            .gm-style-iw {
                text-align: center;
            }
        </style>
    </head>
    <body >
        <div class="col-md-5">
            <canvas id="myChart"></canvas>
        </div>
    </body>

</html>
